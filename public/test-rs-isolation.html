<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test RS Isolation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid;
        }
        .test-pass {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .test-fail {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .test-info {
            background-color: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">üß™ Test Isolasi Rencana Strategis</h1>
        
        <div class="alert alert-info">
            <strong>Tujuan Test:</strong> Memverifikasi bahwa tampilan Rencana Strategis TIDAK muncul di halaman lain
        </div>
        
        <div id="test-results"></div>
        
        <div class="mt-4">
            <button class="btn btn-primary" onclick="runTests()">üöÄ Jalankan Test</button>
            <button class="btn btn-secondary" onclick="location.reload()">üîÑ Reset</button>
        </div>
    </div>
    
    <script>
        async function runTests() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<div class="spinner-border text-primary"></div><p>Menjalankan test...</p>';
            
            const results = [];
            
            // Test 1: Check if prevent-rs-on-other-pages.js is loaded
            results.push({
                name: 'Script Proteksi Loaded',
                passed: typeof window.removeUnwantedRSElements === 'function',
                message: typeof window.removeUnwantedRSElements === 'function' 
                    ? 'Script prevent-rs-on-other-pages.js berhasil dimuat'
                    : 'Script prevent-rs-on-other-pages.js TIDAK dimuat'
            });
            
            // Test 2: Check if RencanaStrategisModule exists
            results.push({
                name: 'Modul RS Exists',
                passed: typeof window.RencanaStrategisModule !== 'undefined',
                message: typeof window.RencanaStrategisModule !== 'undefined'
                    ? 'RencanaStrategisModule tersedia'
                    : 'RencanaStrategisModule TIDAK tersedia'
            });
            
            // Test 3: Check current page
            const currentPath = window.location.pathname;
            const isRSPage = currentPath.includes('rencana-strategis');
            results.push({
                name: 'Halaman Saat Ini',
                passed: true,
                message: `Path: ${currentPath} | Is RS Page: ${isRSPage}`,
                info: true
            });
            
            // Test 4: Check for visible RS content on non-RS page
            if (!isRSPage) {
                const hasVisibleRSContent = Array.from(document.querySelectorAll('*')).some(el => {
                    if (el.id === 'rencana-strategis' || el.closest('#rencana-strategis')) {
                        return false;
                    }
                    const text = el.textContent || '';
                    const isVisible = el.offsetParent !== null;
                    return isVisible && (
                        (text.includes('Pilih Rencana Strategis') && /RS-\d{4}-\d{3}/.test(text)) ||
                        (el.querySelector && el.querySelector('.rencana-strategis-wrapper'))
                    );
                });
                
                results.push({
                    name: 'Konten RS di Halaman Non-RS',
                    passed: !hasVisibleRSContent,
                    message: hasVisibleRSContent 
                        ? '‚ùå GAGAL: Konten RS terdeteksi di halaman non-RS'
                        : '‚úÖ BERHASIL: Tidak ada konten RS di halaman non-RS'
                });
            }
            
            // Test 5: Try to call RencanaStrategisModule.load() on non-RS page
            if (!isRSPage && window.RencanaStrategisModule?.load) {
                try {
                    const loadResult = await window.RencanaStrategisModule.load();
                    results.push({
                        name: 'Proteksi Module Load',
                        passed: true,
                        message: '‚úÖ Module.load() diblokir dengan benar (returned immediately)'
                    });
                } catch (error) {
                    results.push({
                        name: 'Proteksi Module Load',
                        passed: false,
                        message: `‚ùå Error saat test: ${error.message}`
                    });
                }
            }
            
            // Display results
            let html = '<h3 class="mt-4">Hasil Test:</h3>';
            let passCount = 0;
            let failCount = 0;
            
            results.forEach(result => {
                const cssClass = result.info ? 'test-info' : (result.passed ? 'test-pass' : 'test-fail');
                const icon = result.info ? '‚ÑπÔ∏è' : (result.passed ? '‚úÖ' : '‚ùå');
                
                html += `
                    <div class="test-result ${cssClass}">
                        <strong>${icon} ${result.name}</strong><br>
                        ${result.message}
                    </div>
                `;
                
                if (!result.info) {
                    if (result.passed) passCount++;
                    else failCount++;
                }
            });
            
            // Summary
            html += `
                <div class="alert ${failCount === 0 ? 'alert-success' : 'alert-danger'} mt-4">
                    <h4>${failCount === 0 ? '‚úÖ SEMUA TEST BERHASIL' : '‚ùå ADA TEST YANG GAGAL'}</h4>
                    <p>Passed: ${passCount} | Failed: ${failCount}</p>
                </div>
            `;
            
            // Instructions
            html += `
                <div class="alert alert-info mt-4">
                    <h5>üìã Langkah Verifikasi Manual:</h5>
                    <ol>
                        <li>Buka halaman Dashboard - pastikan TIDAK ada konten RS</li>
                        <li>Buka halaman Visi Misi - pastikan TIDAK ada konten RS</li>
                        <li>Buka halaman Analisis SWOT - pastikan TIDAK ada konten RS</li>
                        <li>Buka halaman Rencana Strategis - pastikan konten RS muncul dengan benar</li>
                    </ol>
                    <p><strong>Konten RS yang TIDAK boleh muncul di halaman lain:</strong></p>
                    <ul>
                        <li>"Pilih Rencana Strategis" dengan daftar RS-YYYY-XXX</li>
                        <li>Tabel data rencana strategis</li>
                        <li>Cards statistik rencana strategis</li>
                        <li>Form input rencana strategis</li>
                    </ul>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
