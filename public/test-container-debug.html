<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Container Debug</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <div class="container" style="padding: 2rem;">
        <h1><i class="fas fa-chart-line"></i> Test Container Debug</h1>
        
        <div class="debug-info">
            <h3>Container Debug Information</h3>
            <div id="debug-info">Loading...</div>
        </div>

        <!-- Simulate the same structure as main app -->
        <div id="rencana-strategis" class="page-content active">
            <div class="page-header">
                <h1 class="page-title"><i class="page-title-icon fas fa-chart-line"></i> Rencana Strategis</h1>
                <p class="page-subtitle">Perencanaan Strategis Organisasi</p>
            </div>
            <div id="rencana-strategis-content"></div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/services/apiService.js"></script>
    
    <script>
        function updateDebugInfo(message) {
            const debugEl = document.getElementById('debug-info');
            const timestamp = new Date().toLocaleTimeString();
            debugEl.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(`[DEBUG] ${message}`);
        }
        
        function testContainers() {
            updateDebugInfo('üîÑ Testing container availability...');
            
            // Test main container
            const mainContainer = document.getElementById('rencana-strategis');
            updateDebugInfo(`Main container (rencana-strategis): ${!!mainContainer ? '‚úÖ' : '‚ùå'}`);
            
            // Test content container
            const contentContainer = document.getElementById('rencana-strategis-content');
            updateDebugInfo(`Content container (rencana-strategis-content): ${!!contentContainer ? '‚úÖ' : '‚ùå'}`);
            
            if (contentContainer) {
                updateDebugInfo(`Content container innerHTML length: ${contentContainer.innerHTML.length}`);
                updateDebugInfo(`Content container is empty: ${contentContainer.innerHTML.trim() === '' ? '‚úÖ' : '‚ùå'}`);
                
                // Test if we can write to it
                try {
                    contentContainer.innerHTML = '<p>Test content</p>';
                    updateDebugInfo('‚úÖ Can write to content container');
                    
                    // Clear it
                    contentContainer.innerHTML = '';
                    updateDebugInfo('‚úÖ Can clear content container');
                } catch (error) {
                    updateDebugInfo(`‚ùå Error writing to container: ${error.message}`);
                }
            }
            
            // List all containers with 'rencana' in id
            const rencanaContainers = document.querySelectorAll('[id*="rencana"]');
            updateDebugInfo(`All containers with 'rencana' in id: ${rencanaContainers.length}`);
            rencanaContainers.forEach((container, index) => {
                updateDebugInfo(`  ${index + 1}. ${container.id} (${container.tagName})`);
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            updateDebugInfo('DOM loaded, starting container test...');
            testContainers();
            
            // Test with delays
            setTimeout(() => {
                updateDebugInfo('--- Testing after 500ms delay ---');
                testContainers();
            }, 500);
            
            setTimeout(() => {
                updateDebugInfo('--- Testing after 1000ms delay ---');
                testContainers();
            }, 1000);
        });
    </script>
</body>
</html>
