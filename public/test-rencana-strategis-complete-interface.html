        .form-control:focus, .form-select:focus {
            border-color: #ffffff;

        .badge-success { background-color: #28a745 !important; }
        .badge-warning { background-color: #ffc107 !important; color: #212529 !important; }

</head>
<body>
    <div class="page-content">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-chart-line me-3"></i>
                Test Rencana Strategis Complete Interface
            </h1>
            <p class="page-subtitle">Verifikasi tampilan interface lengkap dengan form dan tabel</p>
        </div>
        
        <div id="rencana-strategis-content">
            <div class="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Memuat interface rencana strategis...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- API Service -->
    <script>
        // Simple API service for testing
        window.apiCall = async function(endpoint, options = {}) {
            const url = endpoint.startsWith('http') ? endpoint : `${window.location.origin}${endpoint}`;
            
            const config = {
                method: options.method || 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            };
            
            if (options.body) {
                config.body = JSON.stringify(options.body);
            }
            
            const response = await fetch(url, config);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return await response.json();
        };
        
        // Auth ready simulation
        window.waitForAuthReady = async function(timeout = 5000) {
            return new Promise(resolve => {
                setTimeout(resolve, 100);
            });
        };
    </script>
    
    <!-- Load the updated Rencana Strategis module -->
    <script src="/js/rencana-strategis.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Starting Rencana Strategis Complete Interface Test...');
            
            try {
                // Wait a bit for everything to load
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Load the module
                await window.loadRencanaStrategis();
                
                console.log('‚úÖ Rencana Strategis Complete Interface loaded successfully!');
                
                // Add some test interactions
                setTimeout(() => {
                    console.log('üîç Testing interface elements...');
                    
                    // Check if form section exists
                    const formSection = document.getElementById('form-section');
                    const tableSection = document.getElementById('table-section');
                    const toggleButton = document.getElementById('rs-toggle-view');
                    const addButton = document.getElementById('rs-add-new');
                    
                    console.log('Form section exists:', !!formSection);
                    console.log('Table section exists:', !!tableSection);
                    console.log('Toggle button exists:', !!toggleButton);
                    console.log('Add button exists:', !!addButton);
                    
                    // Check if form fields exist
                    const formFields = [
                        'rs-kode', 'rs-nama', 'rs-misi', 'rs-status',
                        'rs-mulai', 'rs-selesai', 'rs-deskripsi', 'rs-target'
                    ];
                    
                    formFields.forEach(fieldId => {
                        const field = document.getElementById(fieldId);
                        console.log(`Field ${fieldId} exists:`, !!field);
                    });
                    
                    // Check if table has data
                    const tableBody = document.querySelector('#table-section tbody');
                    if (tableBody) {
                        const rowCount = tableBody.querySelectorAll('tr').length;
                        console.log(`Table has ${rowCount} rows`);
                    }
                    
                    console.log('‚úÖ Interface verification complete!');
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Failed to load interface:', error);
                
                document.getElementById('rencana-strategis-content').innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="fas fa-exclamation-triangle"></i> Error Loading Interface</h5>
                        <p>Gagal memuat interface: ${error.message}</p>
                        <button onclick="location.reload()" class="btn btn-primary">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                    </div>
                `;
            }
        });
    </script>
