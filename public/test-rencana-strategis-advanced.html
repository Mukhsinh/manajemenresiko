        }
    </style>
</head>
<body>
    <div class="test-header">
        <div class="container">
            <h1><i class="fas fa-chart-line me-2"></i>Test Rencana Strategis - Advanced</h1>
            <p class="mb-2">Verifikasi tampilan dengan fitur lengkap: Search, Filter, Pagination, Modal Detail</p>

    <div class="container-fluid">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- XLSX Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Config -->
    <script src="/js/config.js"></script>
    
    <!-- API Service -->
    <script>
        // Simple API wrapper
        window.apiCall = async function(url, options = {}) {
            const token = localStorage.getItem('token');
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` })
            };
            
            const config = {
                ...options,
                headers: {
                    ...headers,
                    ...options.headers
                }
            };
            
            if (options.body && typeof options.body === 'object') {
                config.body = JSON.stringify(options.body);
            }
            
            const response = await fetch(url, config);
            
            if (!response.ok) {
                const error = await response.json().catch(() => ({ error: response.statusText }));
                throw new Error(error.error || error.message || 'Request failed');
            }
            
            return response.json();
        };
        
        // Mock auth ready
        window.waitForAuthReady = function(timeout = 2000) {
            return Promise.resolve();
        };
    </script>
    
    <!-- Rencana Strategis Advanced Module -->
    <script src="/js/rencana-strategis-advanced.js"></script>
    
    <!-- Initialize -->
    <script>
        console.log('üöÄ Initializing Rencana Strategis Advanced Test...');
        
        // Wait for DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeTest);
        } else {
            initializeTest();
        }
        
        async function initializeTest() {
            console.log('üìã DOM Ready, loading module...');
            
            try {
                // Load the module
                await RencanaStrategisAdvanced.load();
                console.log('‚úÖ Module loaded successfully');
                
                // Show success notification
                setTimeout(() => {
                    if (window.RencanaStrategisAdvanced && window.RencanaStrategisAdvanced.state) {
                        console.log('üìä Current state:', window.RencanaStrategisAdvanced.state);
                    }
                }, 1000);
            } catch (error) {
                console.error('‚ùå Error loading module:', error);
                
                // Show error in UI
                const container = document.getElementById('rencana-strategis-content');
                if (container) {
                    container.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            <h4 class="alert-heading"><i class="fas fa-exclamation-triangle"></i> Error</h4>
                            <p>${error.message}</p>
                            <hr>
                            <p class="mb-0">Periksa console untuk detail lebih lanjut.</p>
                        </div>
                    `;
                }
            }
        }
    </script>
