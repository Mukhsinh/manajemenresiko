<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Rencana Strategis List View</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/rencana-strategis-list.css">
    
    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .test-header {
            background: #ffffff;
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-header">
            <h1><i class="fas fa-chart-line"></i> Test Rencana Strategis List View</h1>
            <p>Testing the new list view implementation</p>
        </div>
        
        <!-- This is where the rencana strategis content will be rendered -->
        <div id="rencana-strategis-content"></div>
        
        <div class="mt-4 text-center">
            <button id="load-btn" class="btn btn-primary">
                <i class="fas fa-sync"></i> Load Rencana Strategis
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/services/apiService.js"></script>
    <script src="/js/rencana-strategis.js"></script>
    
    <script>
        // Mock authentication for testing
        window.isAuthenticated = true;
        window.currentSession = { access_token: 'test-token' };
        window.currentUser = { id: 'test-user' };
        
        // Mock auth functions
        window.waitForAuthReady = async () => true;
        
        // Load button handler
        document.getElementById('load-btn').addEventListener('click', async () => {
            console.log('Loading rencana strategis...');
            
            // Ensure the page element exists and is active
            const pageElement = document.createElement('div');
            pageElement.id = 'rencana-strategis';
            pageElement.className = 'page-content active';
            document.body.appendChild(pageElement);
            
            try {
                if (window.loadRencanaStrategis) {
                    await window.loadRencanaStrategis();
                } else if (window.RencanaStrategisModule) {
                    await window.RencanaStrategisModule.load();
                } else {
                    console.error('Rencana Strategis module not found');
                }
            } catch (error) {
                console.error('Error loading rencana strategis:', error);
                document.getElementById('rencana-strategis-content').innerHTML = `
                    <div class="alert alert-danger">
                        <h4>Error Loading</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
        
        // Auto-load on page ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, auto-loading rencana strategis...');
            setTimeout(() => {
                document.getElementById('load-btn').click();
            }, 1000);
        });
    </script>
</body>
</html>
