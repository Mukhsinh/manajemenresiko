<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test KRI Main App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .btn { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        iframe { width: 100%; height: 600px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Test KRI Main App Integration</h1>
    
    <div class="test-section">
        <h2>1. Test KRI Module Direct</h2>
        <button class="btn" onclick="testKRIModuleDirect()">Test KRI Module</button>
        <div id="kri-module-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test API Endpoints</h2>
        <button class="btn" onclick="testAPIEndpoints()">Test API</button>
        <div id="api-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. KRI Content Preview</h2>
        <div id="kri-content-preview" style="border: 1px solid #ddd; padding: 20px; min-height: 200px;">
            <p>KRI content will appear here...</p>
        </div>
    </div>

    <div class="test-section">
        <h2>4. Main App in iframe</h2>
        <iframe src="/index.html" id="main-app-iframe"></iframe>
    </div>

    <script>
        // Mock apiCall function for testing
        window.apiCall = async function(endpoint, options = {}) {
            const response = await fetch(window.location.origin + endpoint, {
                headers: {
                    'Content-Type': 'application/json'
                },
                ...options
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${await response.text()}`);
            }
            
            return response.json();
        };

        async function testKRIModuleDirect() {
            const resultDiv = document.getElementById('kri-module-result');
            try {
                resultDiv.innerHTML = '<p>Loading KRI module...</p>';
                
                // Load KRI script if not already loaded
                if (typeof window.kriModule === 'undefined') {
                    await loadScript('/js/kri.js');
                }
                
                if (typeof window.kriModule === 'undefined') {
                    throw new Error('KRI module not available after loading script');
                }
                
                // Set up content div
                const previewDiv = document.getElementById('kri-content-preview');
                previewDiv.id = 'kri-content';
                
                // Load KRI data
                await window.kriModule.load();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ KRI Module berhasil dimuat!</h4>
                        <p>Data KRI telah dimuat ke preview area</p>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error KRI Module</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testAPIEndpoints() {
            const resultDiv = document.getElementById('api-result');
            try {
                resultDiv.innerHTML = '<p>Testing API endpoints...</p>';
                
                const results = {};
                
                // Test main KRI endpoint
                try {
                    const mainData = await window.apiCall('/api/kri');
                    results.main = { success: true, count: mainData.length };
                } catch (error) {
                    results.main = { success: false, error: error.message };
                }
                
                // Test fallback endpoint
                try {
                    const response = await fetch('/api/kri/test-no-auth');
                    if (response.ok) {
                        const fallbackData = await response.json();
                        results.fallback = { success: true, count: fallbackData.length };
                    } else {
                        results.fallback = { success: false, error: `HTTP ${response.status}` };
                    }
                } catch (error) {
                    results.fallback = { success: false, error: error.message };
                }
                
                resultDiv.innerHTML = `
                    <div class="${results.main.success || results.fallback.success ? 'success' : 'error'}">
                        <h4>API Test Results</h4>
                        <p><strong>Main endpoint (/api/kri):</strong> 
                           ${results.main.success ? `✅ ${results.main.count} records` : `❌ ${results.main.error}`}</p>
                        <p><strong>Fallback endpoint (/api/kri/test-no-auth):</strong> 
                           ${results.fallback.success ? `✅ ${results.fallback.count} records` : `❌ ${results.fallback.error}`}</p>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error Testing API</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Auto test on page load
        window.onload = function() {
            setTimeout(() => {
                testAPIEndpoints();
            }, 1000);
        };
    </script>
</body>
</html>
