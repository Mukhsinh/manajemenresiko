<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SWOT Analisis Professional - Rumah Sakit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-header {
            background: #ffffff;
            color: white;
        }
        .badge-strength { background-color: #28a745; }
        .badge-weakness { background-color: #dc3545; }
        .badge-opportunity { background-color: #17a2b8; }
        .badge-threat { background-color: #ffc107; color: #000; }
        .unit-card {
            border-left: 4px solid #ffffff;
            margin-bottom: 20px;
        }
        .swot-item {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid;
        }
        .swot-strength { border-left-color: #28a745; background-color: #d4edda; }
        .swot-weakness { border-left-color: #dc3545; background-color: #f8d7da; }
        .swot-opportunity { border-left-color: #17a2b8; background-color: #d1ecf1; }
        .swot-threat { border-left-color: #ffc107; background-color: #fff3cd; }
        .score-badge {
            font-weight: bold;
            font-size: 0.9em;
        }
        .summary-card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .summary-strength { background: linear-gradient(135deg, #28a745, #20c997); color: white; }
        .summary-weakness { background: linear-gradient(135deg, #dc3545, #e83e8c); color: white; }
        .summary-opportunity { background: linear-gradient(135deg, #17a2b8, #6f42c1); color: white; }
        .summary-threat { background: linear-gradient(135deg, #ffc107, #fd7e14); color: #000; }
    </style>
    <link rel="stylesheet" href="css/remove-purple-colors.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">
                            <i class="fas fa-chart-line me-2"></i>
                            SWOT Analisis Professional - Rumah Sakit BLUD
                        </h2>
                        <p class="mb-0 mt-2">Data SWOT Analisis per Unit Kerja - Tahun 2025</p>
