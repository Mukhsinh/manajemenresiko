<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Residual Risk Main Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-chart-pie"></i> Test Residual Risk Main Fix</h3>
                        <div class="btn-group">
                            <button class="btn btn-primary" onclick="testSimpleEndpoint()">
                                <i class="fas fa-flask"></i> Test Simple Endpoint
                            </button>
                            <button class="btn btn-success" onclick="testMainEndpoint()">
                                <i class="fas fa-sync"></i> Test Main Endpoint
                            </button>
                            <button class="btn btn-info" onclick="loadResidualRiskModule()">
                                <i class="fas fa-play"></i> Load Module
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="test-results" class="mb-4">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> Klik tombol di atas untuk menguji endpoint
                            </div>
                        </div>
                        
                        <div id="residual-risk-content">
                            <!-- Content will be loaded here by ResidualRiskModule -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load required scripts -->
    <script src="js/config.js"></script>
    <script src="js/services/apiService.js"></script>
    <script src="js/app.js"></script>
    <script src="js/residual-risk.js"></script>

    <script>
        async function testSimpleEndpoint() {
            try {
                updateTestResults('Testing simple endpoint...', 'info');
                
                const response = await fetch('/api/reports/residual-risk-simple');
                const data = await response.json();
                
                if (response.ok) {
                    updateTestResults(`✅ Simple endpoint berhasil! Data count: ${data.length}`, 'success');
                    console.log('Simple endpoint data:', data);
                } else {
                    updateTestResults(`❌ Simple endpoint gagal: ${data.error}`, 'danger');
                }
            } catch (error) {
                updateTestResults(`❌ Error testing simple endpoint: ${error.message}`, 'danger');
            }
        }

        async function testMainEndpoint() {
            try {
                updateTestResults('Testing main endpoint...', 'info');
                
                // Get token first
                const token = localStorage.getItem('authToken');
                if (!token) {
                    updateTestResults('❌ No auth token found. Please login first.', 'warning');
                    return;
                }
                
                const response = await fetch('/api/reports/residual-risk', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    updateTestResults(`✅ Main endpoint berhasil! Data count: ${data.length}`, 'success');
                    console.log('Main endpoint data:', data);
                } else {
                    updateTestResults(`❌ Main endpoint gagal: ${data.error}`, 'danger');
                }
            } catch (error) {
                updateTestResults(`❌ Error testing main endpoint: ${error.message}`, 'danger');
            }
        }

        async function loadResidualRiskModule() {
            try {
                updateTestResults('Loading ResidualRiskModule...', 'info');
                
                if (typeof ResidualRiskModule === 'undefined') {
                    updateTestResults('❌ ResidualRiskModule not found', 'danger');
                    return;
                }
                
                await ResidualRiskModule.load();
                updateTestResults('✅ ResidualRiskModule loaded successfully!', 'success');
                
            } catch (error) {
                updateTestResults(`❌ Error loading ResidualRiskModule: ${error.message}`, 'danger');
                console.error('Module load error:', error);
            }
        }

        function updateTestResults(message, type) {
            const resultsEl = document.getElementById('test-results');
            resultsEl.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'success' ? 'check' : type === 'danger' ? 'times' : 'info-circle'}"></i>
                    ${message}
                </div>
            `;
        }

        // Auto-test on page load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, checking dependencies...');
            
            // Check if required scripts are loaded
            const checks = [
                { name: 'Chart.js', check: () => typeof Chart !== 'undefined' },
                { name: 'ResidualRiskModule', check: () => typeof ResidualRiskModule !== 'undefined' },
                { name: 'apiCall function', check: () => typeof window.apiCall !== 'undefined' || (window.app && typeof window.app.apiCall !== 'undefined') }
            ];
            
            const results = checks.map(check => ({
                name: check.name,
                available: check.check()
            }));
            
            console.log('Dependency check results:', results);
            
            const allAvailable = results.every(r => r.available);
            const statusMessage = allAvailable 
                ? '✅ All dependencies loaded successfully'
                : `❌ Missing dependencies: ${results.filter(r => !r.available).map(r => r.name).join(', ')}`;
            
            updateTestResults(statusMessage, allAvailable ? 'success' : 'warning');
        });
    </script>
</body>
</html>
