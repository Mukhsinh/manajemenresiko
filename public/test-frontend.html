<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Data Loading</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .loading { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Frontend Data Loading</h1>
    
    <div class="test-section">
        <h2>Test Dashboard Data</h2>
        <button onclick="testDashboard()">Test Dashboard</button>
        <div id="dashboard-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Visi Misi Data</h2>
        <button onclick="testVisiMisi()">Test Visi Misi</button>
        <div id="visi-misi-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Rencana Strategis Data</h2>
        <button onclick="testRencanaStrategis()">Test Rencana Strategis</button>
        <div id="rencana-strategis-result"></div>
    </div>

    <script>
        // Simple API call function
        async function apiCall(endpoint) {
            try {
                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        async function testDashboard() {
            const resultDiv = document.getElementById('dashboard-result');
            resultDiv.innerHTML = '<div class="loading">Loading dashboard data...</div>';
            
            const endpoints = [
                '/api/dashboard',
                '/api/simple/dashboard',
                '/api/debug-data/dashboard',
                '/api/test-data/dashboard'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    console.log(`Testing endpoint: ${endpoint}`);
                    const data = await apiCall(endpoint);
                    
                    resultDiv.innerHTML = `
                        <div class="success">✓ Success with ${endpoint}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    return;
                } catch (error) {
                    console.warn(`Endpoint ${endpoint} failed:`, error);
                    continue;
                }
            }
            
            resultDiv.innerHTML = '<div class="error">✗ All dashboard endpoints failed</div>';
        }

        async function testVisiMisi() {
            const resultDiv = document.getElementById('visi-misi-result');
            resultDiv.innerHTML = '<div class="loading">Loading visi misi data...</div>';
            
            const endpoints = [
                '/api/visi-misi',
                '/api/simple/visi-misi',
                '/api/debug-data/visi-misi',
                '/api/test-data/visi-misi'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    console.log(`Testing endpoint: ${endpoint}`);
                    const data = await apiCall(endpoint);
                    
                    resultDiv.innerHTML = `
                        <div class="success">✓ Success with ${endpoint}</div>
                        <div>Records found: ${Array.isArray(data) ? data.length : (data.data ? data.data.length : 'Unknown')}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    return;
                } catch (error) {
                    console.warn(`Endpoint ${endpoint} failed:`, error);
                    continue;
                }
            }
            
            resultDiv.innerHTML = '<div class="error">✗ All visi misi endpoints failed</div>';
        }

        async function testRencanaStrategis() {
            const resultDiv = document.getElementById('rencana-strategis-result');
            resultDiv.innerHTML = '<div class="loading">Loading rencana strategis data...</div>';
            
            const endpoints = [
                '/api/rencana-strategis',
                '/api/simple/rencana-strategis',
                '/api/debug-data/rencana-strategis',
                '/api/test-data/rencana-strategis'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    console.log(`Testing endpoint: ${endpoint}`);
                    const data = await apiCall(endpoint);
                    
                    resultDiv.innerHTML = `
                        <div class="success">✓ Success with ${endpoint}</div>
                        <div>Records found: ${Array.isArray(data) ? data.length : (data.data ? data.data.length : 'Unknown')}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    return;
                } catch (error) {
                    console.warn(`Endpoint ${endpoint} failed:`, error);
                    continue;
                }
            }
            
            resultDiv.innerHTML = '<div class="error">✗ All rencana strategis endpoints failed</div>';
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('Page loaded, running auto-tests...');
            setTimeout(() => {
                testDashboard();
                setTimeout(() => testVisiMisi(), 1000);
                setTimeout(() => testRencanaStrategis(), 2000);
            }, 500);
        });
    </script>
</body>
</html>
