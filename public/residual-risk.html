<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residual Risk Analysis - Manajemen Risiko</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-shield-alt"></i> Manajemen Risiko
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="riskDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-exclamation-triangle"></i> Risk Management
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="risk-input.html">Risk Input</a></li>
                            <li><a class="dropdown-item" href="risk-profile.html">Risk Profile</a></li>
                            <li><a class="dropdown-item active" href="residual-risk.html">Residual Risk</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <!-- Page Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2><i class="fas fa-chart-pie text-primary"></i> Residual Risk Analysis</h2>
                        <p class="text-muted">Analisis risiko residual setelah penerapan kontrol dan mitigasi</p>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-outline-primary" onclick="window.location.reload()">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                        <button class="btn btn-primary" onclick="ResidualRiskModule.downloadExcel()">
                            <i class="fas fa-download"></i> Export Excel
                        </button>
                    </div>
                </div>

                <!-- Content Area -->
                <div id="residual-risk-content">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3 text-muted">Memuat data residual risk...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/services/apiService.js"></script>
    <script src="js/app.js"></script>
    <script src="js/residual-risk.js"></script>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Residual Risk page loaded');
            
            // Check authentication
            if (!window.authService || !window.authService.isAuthenticated()) {
                console.log('User not authenticated, redirecting to login');
                window.location.href = 'login.html';
                return;
            }
            
            try {
                // Load residual risk data
                await ResidualRiskModule.load();
            } catch (error) {
                console.error('Error loading residual risk module:', error);
                document.getElementById('residual-risk-content').innerHTML = `
                    <div class="alert alert-danger">
                        <h4><i class="fas fa-exclamation-triangle"></i> Error Loading Data</h4>
                        <p>Gagal memuat data residual risk: ${error.message}</p>
                        <button class="btn btn-primary" onclick="window.location.reload()">
                            <i class="fas fa-sync"></i> Coba Lagi
                        </button>
                    </div>
                `;
            }
        });

        // Logout function
        function logout() {
            if (window.authService) {
                window.authService.logout();
            }
            window.location.href = 'login.html';
        }

        // Global error handler
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
