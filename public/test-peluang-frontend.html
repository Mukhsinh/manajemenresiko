<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Peluang Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Test Peluang Frontend</h1>
    
    <button onclick="testPeluangModule()">Test Peluang Module</button>
    <button onclick="testDebugEndpoint()">Test Debug Endpoint</button>
    <button onclick="testAuthEndpoint()">Test Auth Endpoint (with fake token)</button>
    
    <div id="results"></div>

    <!-- Include required scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/services/apiService.js"></script>
    <script src="/js/peluang.js"></script>

    <script>
        // Set fake token for testing
        localStorage.setItem('token', 'fake-token-for-testing');

        async function testPeluangModule() {
            const results = document.getElementById('results');
            
            try {
                console.log('Testing Peluang module...');
                
                // Create a container for the module
                const container = document.createElement('div');
                container.id = 'peluang-content';
                document.body.appendChild(container);
                
                // Test the module
                if (window.peluangModule && window.peluangModule.load) {
                    await window.peluangModule.load();
                    
                    results.innerHTML += `
                        <div class="result success">
                            <h3>Peluang Module Test Success</h3>
                            <p>Module loaded successfully</p>
                            <div id="module-output">${container.innerHTML}</div>
                        </div>
                    `;
                } else {
                    results.innerHTML += `
                        <div class="result error">
                            <h3>Peluang Module Test Error</h3>
                            <p>Module not found or load function missing</p>
                            <p>Available: ${Object.keys(window.peluangModule || {})}</p>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML += `
                    <div class="result error">
                        <h3>Peluang Module Test Error</h3>
                        <p>Error: ${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }

        async function testDebugEndpoint() {
            const results = document.getElementById('results');
            
            try {
                console.log('Testing debug endpoint...');
                const response = await fetch('/api/peluang/debug');
                const data = await response.json();
                
                results.innerHTML += `
                    <div class="result success">
                        <h3>Debug Endpoint Success</h3>
                        <p>Status: ${response.status}</p>
                        <p>Using Admin: ${data.usingAdmin}</p>
                        <p>Test Query Count: ${data.testQuery?.count || 0}</p>
                        <p>Full Query Count: ${data.fullQuery?.count || 0}</p>
                        ${data.fullQuery?.data?.length > 0 ? `
                            <table>
                                <tr><th>Kode</th><th>Nama Peluang</th><th>Status</th></tr>
                                ${data.fullQuery.data.slice(0, 5).map(item => `
                                    <tr>
                                        <td>${item.kode}</td>
                                        <td>${item.nama_peluang}</td>
                                        <td>${item.status}</td>
                                    </tr>
                                `).join('')}
                            </table>
                        ` : ''}
                    </div>
                `;
            } catch (error) {
                results.innerHTML += `
                    <div class="result error">
                        <h3>Debug Endpoint Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testAuthEndpoint() {
            const results = document.getElementById('results');
            
            try {
                console.log('Testing auth endpoint...');
                const response = await fetch('/api/peluang', {
                    headers: {
                        'Authorization': 'Bearer fake-token-for-testing',
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                results.innerHTML += `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h3>Auth Endpoint ${response.ok ? 'Success' : 'Error'}</h3>
                        <p>Status: ${response.status}</p>
                        <p>Data Count: ${Array.isArray(data) ? data.length : 'N/A'}</p>
                        ${Array.isArray(data) && data.length > 0 ? `
                            <table>
                                <tr><th>Kode</th><th>Nama Peluang</th><th>Status</th></tr>
                                ${data.slice(0, 5).map(item => `
                                    <tr>
                                        <td>${item.kode}</td>
                                        <td>${item.nama_peluang}</td>
                                        <td>${item.status}</td>
                                    </tr>
                                `).join('')}
                            </table>
                        ` : ''}
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                results.innerHTML += `
                    <div class="result error">
                        <h3>Auth Endpoint Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
