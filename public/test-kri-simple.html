<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test KRI Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .btn { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .status-aman { background: #d4edda; color: #155724; padding: 4px 8px; border-radius: 4px; }
        .status-peringatan { background: #fff3cd; color: #856404; padding: 4px 8px; border-radius: 4px; }
        .status-kritis { background: #f8d7da; color: #721c24; padding: 4px 8px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test Key Risk Indicator - Simple</h1>
    
    <div class="test-section">
        <h2>1. Test KRI API Tanpa Filter</h2>
        <button class="btn" onclick="testKRINoFilter()">Test KRI API (No Filter)</button>
        <div id="kri-no-filter-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test KRI dengan Token</h2>
        <button class="btn" onclick="testKRIWithToken()">Test KRI dengan Auth</button>
        <div id="kri-auth-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Direct Database Query</h2>
        <button class="btn" onclick="testDirectQuery()">Test Direct Query</button>
        <div id="direct-query-result" class="result"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        // Get token from localStorage
        function getAuthToken() {
            return localStorage.getItem('token') || localStorage.getItem('authToken');
        }

        async function apiCall(endpoint, options = {}) {
            const token = getAuthToken();
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` })
                },
                ...options
            };
            
            if (options.body && typeof options.body === 'object') {
                config.body = JSON.stringify(options.body);
            }
            
            const response = await fetch(`${API_BASE}${endpoint}`, config);
            
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }
            
            return response.json();
        }

        async function testKRINoFilter() {
            const resultDiv = document.getElementById('kri-no-filter-result');
            try {
                resultDiv.innerHTML = '<p>Loading...</p>';
                
                // Test tanpa auth header
                const response = await fetch(`${API_BASE}/api/kri`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ KRI API berhasil (No Auth)!</h4>
                        <p><strong>Total data:</strong> ${data.length}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error KRI API (No Auth)</h4>
                        <p>${error.message}</p>
                        <p><strong>Catatan:</strong> Ini normal jika endpoint memerlukan autentikasi</p>
                    </div>
                `;
            }
        }

        async function testKRIWithToken() {
            const resultDiv = document.getElementById('kri-auth-result');
            try {
                resultDiv.innerHTML = '<p>Loading...</p>';
                
                const data = await apiCall('/api/kri');
                
                if (data.length === 0) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>⚠️ KRI API berhasil tapi tidak ada data</h4>
                            <p>API endpoint berfungsi tapi tidak mengembalikan data</p>
                            <p>Kemungkinan: filter organization atau RLS policy</p>
                        </div>
                    `;
                    return;
                }
                
                // Render data dalam tabel
                const tableRows = data.slice(0, 10).map(item => `
                    <tr>
                        <td>${item.kode || '-'}</td>
                        <td>${item.nama_indikator || '-'}</td>
                        <td>${item.master_risk_categories?.name || '-'}</td>
                        <td>${item.nilai_aktual || '-'}</td>
                        <td>
                            <span class="status-${
                                item.status_indikator === 'Aman' ? 'aman' : 
                                (item.status_indikator === 'Peringatan' || item.status_indikator === 'Hati-hati') ? 'peringatan' : 'kritis'
                            }">${item.status_indikator || '-'}</span>
                        </td>
                        <td>${item.organization_id || '-'}</td>
                    </tr>
                `).join('');
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ KRI API berhasil dengan Auth!</h4>
                        <p><strong>Total data:</strong> ${data.length}</p>
                        <table>
                            <thead>
                                <tr>
                                    <th>Kode</th>
                                    <th>Nama Indikator</th>
                                    <th>Kategori</th>
                                    <th>Nilai Aktual</th>
                                    <th>Status</th>
                                    <th>Org ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error KRI API dengan Auth</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testDirectQuery() {
            const resultDiv = document.getElementById('direct-query-result');
            try {
                resultDiv.innerHTML = '<p>Loading...</p>';
                
                // Test direct database query
                const response = await fetch(`${API_BASE}/api/test-data/kri-direct`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ Direct Query berhasil!</h4>
                        <p><strong>Total data:</strong> ${data.length}</p>
                        <p><strong>Sample data:</strong></p>
                        <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error Direct Query</h4>
                        <p>${error.message}</p>
                        <p>Endpoint /api/test-data/kri-direct mungkin belum ada</p>
                    </div>
                `;
            }
        }

        // Auto test on load
        window.onload = function() {
            const token = getAuthToken();
            if (!token) {
                document.body.innerHTML = `
                    <div style="text-align: center; margin-top: 50px;">
                        <h2>⚠️ Token tidak ditemukan</h2>
                        <p>Silakan login terlebih dahulu di <a href="/index.html">halaman utama</a></p>
                        <p>Atau test tanpa auth dengan tombol di atas</p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
