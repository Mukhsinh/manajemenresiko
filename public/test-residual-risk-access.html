<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Residual Risk Access</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e8f5e8; color: #2e7d32; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .loading { background: #fff3e0; color: #ef6c00; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Test Residual Risk API Access</h1>
    
    <div id="status" class="loading">Testing API access...</div>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = 'Fetching data from API...';
                statusDiv.className = 'loading';
                
                const response = await fetch('/api/reports/residual-risk-simple');
                
                statusDiv.innerHTML = `API Response Status: ${response.status}`;
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                statusDiv.innerHTML = '✅ API Access Successful!';
                statusDiv.className = 'success';
                
                resultsDiv.innerHTML = `
                    <div class="debug">
                        <h3>API Response Summary:</h3>
                        <p><strong>Data Type:</strong> ${typeof data}</p>
                        <p><strong>Is Array:</strong> ${Array.isArray(data)}</p>
                        <p><strong>Record Count:</strong> ${Array.isArray(data) ? data.length : 'N/A'}</p>
                        ${Array.isArray(data) && data.length > 0 ? `
                            <p><strong>Sample Record Keys:</strong> ${Object.keys(data[0]).join(', ')}</p>
                            <h4>Sample Record:</h4>
                            <pre>${JSON.stringify(data[0], null, 2)}</pre>
                        ` : '<p><strong>No data available</strong></p>'}
                    </div>
                    
                    <div class="debug">
                        <h3>Full Data (First 3 Records):</h3>
                        <pre>${JSON.stringify(data.slice(0, 3), null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                statusDiv.innerHTML = `❌ API Access Failed: ${error.message}`;
                statusDiv.className = 'error';
                
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>Error Details:</h3>
                        <p><strong>Message:</strong> ${error.message}</p>
                        <p><strong>Stack:</strong></p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testAPI);
    </script>
</body>
</html>
