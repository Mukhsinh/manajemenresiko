<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Peluang Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Peluang Debug</h1>
    
    <button onclick="testDebugEndpoint()">Test Debug Endpoint</button>
    <button onclick="testAuthEndpoint()">Test Auth Endpoint</button>
    
    <div id="results"></div>

    <script>
        async function testDebugEndpoint() {
            const results = document.getElementById('results');
            
            try {
                console.log('Testing debug endpoint...');
                const response = await fetch('/api/peluang/debug');
                const data = await response.json();
                
                results.innerHTML += `
                    <div class="result success">
                        <h3>Debug Endpoint Success</h3>
                        <p>Status: ${response.status}</p>
                        <p>Count: ${data.count}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                results.innerHTML += `
                    <div class="result error">
                        <h3>Debug Endpoint Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testAuthEndpoint() {
            const results = document.getElementById('results');
            
            try {
                console.log('Testing auth endpoint...');
                const response = await fetch('/api/peluang', {
                    headers: {
                        'Authorization': 'Bearer ' + (localStorage.getItem('token') || 'no-token')
                    }
                });
                const data = await response.json();
                
                results.innerHTML += `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h3>Auth Endpoint ${response.ok ? 'Success' : 'Error'}</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                results.innerHTML += `
                    <div class="result error">
                        <h3>Auth Endpoint Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
