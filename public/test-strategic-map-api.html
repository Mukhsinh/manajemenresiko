<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Strategic Map API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .test-section { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .test-section h3 { margin-top: 0; color: #333; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 15px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { white-space: pre-wrap; word-wrap: break-word; max-height: 300px; overflow-y: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Strategic Map API</h1>
        
        <div class="test-section">
            <h3>1. Test Get Rencana Strategis</h3>
            <button onclick="testGetRencanaStrategis()">Get Rencana Strategis</button>
            <div id="result-rencana" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>2. Test Get Sasaran Strategi</h3>
            <div class="form-group">
                <label for="rencana-id">Rencana Strategis ID:</label>
                <select id="rencana-id">
                    <option value="">Pilih Rencana Strategis</option>
                </select>
            </div>
            <button onclick="testGetSasaranStrategi()">Get Sasaran Strategi</button>
            <div id="result-sasaran" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>3. Test Generate Strategic Map</h3>
            <button onclick="testGenerateStrategicMap()">Generate Strategic Map</button>
            <div id="result-generate" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>4. Test Get Strategic Map</h3>
            <button onclick="testGetStrategicMap()">Get Strategic Map</button>
            <div id="result-get" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Mock token for testing - replace with real token
        const authToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdWQiOiJhdXRoZW50aWNhdGVkIiwiZXhwIjoxNzM0NDI5NjAwLCJpYXQiOjE3MzQzNDMyMDAsImlzcyI6Imh0dHBzOi8vdGVzdC5zdXBhYmFzZS5jbyIsInN1YiI6IjA2MzlhOTQxLTY3YmQtNDdmYS1hZWQ3LWE0MDQxNDBhYmYyZSIsImVtYWlsIjoiYW1hbGluZGEuZmFqYXJpQGdtYWlsLmNvbSIsInBob25lIjoiIiwiYXBwX21ldGFkYXRhIjp7InByb3ZpZGVyIjoiZW1haWwiLCJwcm92aWRlcnMiOlsiZW1haWwiXX0sInVzZXJfbWV0YWRhdGEiOnt9LCJyb2xlIjoiYXV0aGVudGljYXRlZCIsImFhbCI6ImFhbDEiLCJhbXIiOlt7Im1ldGhvZCI6InBhc3N3b3JkIiwidGltZXN0YW1wIjoxNzM0MzQzMjAwfV0sInNlc3Npb25faWQiOiI5YzQyZjU4Zi1hNzE5LTQ5YzMtYjU5Ni1hNzE5ZjU4ZjljNDIifQ.test';
        
        let rencanaStrategis = [];
        let selectedRencanaId = '';

        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                        ...options.headers
                    },
                    body: options.body ? JSON.stringify(options.body) : undefined
                });
                
                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    data = { raw: responseText };
                }
                
                return {
                    ok: response.ok,
                    status: response.status,
                    data: data
                };
            } catch (error) {
                return {
                    ok: false,
                    status: 0,
                    data: { error: error.message }
                };
            }
        }
        
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.innerHTML = `<pre>${message}</pre>`;
            element.style.display = 'block';
        }

        async function testGetRencanaStrategis() {
            showResult('result-rencana', 'Loading...', 'info');
            
            const result = await apiCall('/api/rencana-strategis');
            
            if (result.ok) {
                rencanaStrategis = result.data;
                
                // Populate dropdown
                const select = document.getElementById('rencana-id');
                select.innerHTML = '<option value="">Pilih Rencana Strategis</option>';
                rencanaStrategis.forEach(rencana => {
                    const option = document.createElement('option');
                    option.value = rencana.id;
                    option.textContent = rencana.nama_rencana;
                    select.appendChild(option);
                });
                
                showResult('result-rencana', 
                    `SUCCESS: Found ${rencanaStrategis.length} rencana strategis\n\n` + 
                    JSON.stringify(result.data, null, 2), 'success');
            } else {
                showResult('result-rencana', 
                    `ERROR ${result.status}: ${JSON.stringify(result.data, null, 2)}`, 'error');
            }
        }

        async function testGetSasaranStrategi() {
            const rencanaId = document.getElementById('rencana-id').value;
            if (!rencanaId) {
                showResult('result-sasaran', 'ERROR: Pilih rencana strategis terlebih dahulu', 'error');
                return;
            }
            
            selectedRencanaId = rencanaId;
            showResult('result-sasaran', 'Loading...', 'info');
            
            const result = await apiCall(`/api/sasaran-strategi?rencana_strategis_id=${rencanaId}`);
            
            if (result.ok) {
                showResult('result-sasaran', 
                    `SUCCESS: Found ${result.data.length} sasaran strategi\n\n` + 
                    JSON.stringify(result.data, null, 2), 'success');
            } else {
                showResult('result-sasaran', 
                    `ERROR ${result.status}: ${JSON.stringify(result.data, null, 2)}`, 'error');
            }
        }

        async function testGenerateStrategicMap() {
            if (!selectedRencanaId) {
                showResult('result-generate', 'ERROR: Pilih dan load sasaran strategi terlebih dahulu', 'error');
                return;
            }
            
            showResult('result-generate', 'Generating...', 'info');
            
            const result = await apiCall('/api/strategic-map/generate', {
                method: 'POST',
                body: { rencana_strategis_id: selectedRencanaId }
            });
            
            if (result.ok) {
                showResult('result-generate', 
                    `SUCCESS: Generated ${result.data.generated || 0} strategic map entries\n\n` + 
                    JSON.stringify(result.data, null, 2), 'success');
            } else {
                showResult('result-generate', 
                    `ERROR ${result.status}: ${JSON.stringify(result.data, null, 2)}`, 'error');
            }
        }

        async function testGetStrategicMap() {
            showResult('result-get', 'Loading...', 'info');
            
            const url = selectedRencanaId ? 
                `/api/strategic-map?rencana_strategis_id=${selectedRencanaId}` : 
                '/api/strategic-map';
            
            const result = await apiCall(url);
            
            if (result.ok) {
                showResult('result-get', 
                    `SUCCESS: Found ${result.data.length} strategic map entries\n\n` + 
                    JSON.stringify(result.data, null, 2), 'success');
            } else {
                showResult('result-get', 
                    `ERROR ${result.status}: ${JSON.stringify(result.data, null, 2)}`, 'error');
            }
        }

        // Auto load rencana strategis on page load
        document.addEventListener('DOMContentLoaded', testGetRencanaStrategis);
    </script>
</body>
</html>
