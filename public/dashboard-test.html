<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
        .loading { color: blue; }
        button { padding: 10px 15px; margin: 5px; }
        #dashboard-content { min-height: 400px; border: 1px solid #ccc; padding: 20px; }
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
        .chart-card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px; }
        .chart-title { margin: 0 0 15px 0; font-size: 1.1rem; font-weight: 600; }
        .card { background: white; border: 1px solid #ddd; border-radius: 8px; margin: 20px 0; }
        .card-header { padding: 20px; border-bottom: 1px solid #eee; }
        .card-body { padding: 20px; }
        .card-title { margin: 0; font-size: 1.2rem; font-weight: 600; }
        .loading-state { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>
    <h1>Dashboard Test</h1>
    
    <div class="section">
        <h2>Test Dashboard Loading</h2>
        <button onclick="testDashboardDirect()">Test Dashboard Direct</button>
        <button onclick="testDashboardModule()">Test Dashboard Module</button>
        <div id="test-result"></div>
    </div>
    
    <div class="section">
        <h2>Dashboard Content</h2>
        <div id="dashboard-content">
            <div class="loading-state">Click test button to load dashboard</div>
        </div>
    </div>

    <!-- Load required scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/services/apiService.js"></script>
    <script src="/js/dashboard.js"></script>

    <script>
        // Wait for config to load
        async function waitForConfig() {
            let retries = 0;
            while (!window.supabaseClient && retries < 20) {
                await new Promise(resolve => setTimeout(resolve, 100));
                retries++;
            }
            return !!window.supabaseClient;
        }
        
        async function testDashboardDirect() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.innerHTML = '<div class="loading">Testing dashboard direct API call...</div>';
            
            try {
                // Wait for config
                const configReady = await waitForConfig();
                if (!configReady) {
                    throw new Error('Supabase client not initialized');
                }
                
                // Test direct API call
                const response = await fetch('/api/test-data/dashboard');
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✓ Dashboard API works</div>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">✗ Dashboard API error: ${result.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Error: ${error.message}</div>`;
            }
        }
        
        async function testDashboardModule() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.innerHTML = '<div class="loading">Testing dashboard module...</div>';
            
            try {
                // Wait for config
                const configReady = await waitForConfig();
                if (!configReady) {
                    throw new Error('Supabase client not initialized');
                }
                
                // Check if dashboard module is available
                if (!window.dashboardModule) {
                    throw new Error('Dashboard module not available');
                }
                
                if (!window.dashboardModule.loadDashboard) {
                    throw new Error('Dashboard loadDashboard function not available');
                }
                
                // Test dashboard module
                await window.dashboardModule.loadDashboard();
                
                resultDiv.innerHTML = '<div class="success">✓ Dashboard module loaded successfully</div>';
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Dashboard module error: ${error.message}</div>`;
                console.error('Dashboard module error:', error);
            }
        }
        
        // Auto-initialize when page loads
        window.onload = async function() {
            console.log('Dashboard test page loaded');
            
            // Wait for config
            const configReady = await waitForConfig();
            if (configReady) {
                console.log('Supabase client ready');
            } else {
                console.error('Supabase client not ready');
            }
        };
    </script>
</body>
</html>
