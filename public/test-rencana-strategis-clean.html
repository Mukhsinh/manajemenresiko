<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Rencana Strategis Clean Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/rencana-strategis-clean.css">
    <style>
        body { background: #f8f9fa; padding: 20px; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 8px; }
        .test-pass { background: #d4edda; color: #155724; }
        .test-fail { background: #f8d7da; color: #721c24; }
        .test-info { background: #d1ecf1; color: #0c5460; }
        #test-results { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h2 class="mb-4">
            <i class="fas fa-vial me-2"></i>Test Rencana Strategis Clean Module
        </h2>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-play me-2"></i>Test Controls</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary w-100 mb-2" onclick="runAllTests()">
                            <i class="fas fa-play me-2"></i>Run All Tests
                        </button>
                        <button class="btn btn-success w-100 mb-2" onclick="loadModule()">
                            <i class="fas fa-download me-2"></i>Load Module
                        </button>
                        <button class="btn btn-warning w-100 mb-2" onclick="checkDisplay()">
                            <i class="fas fa-eye me-2"></i>Check Display
                        </button>
                        <button class="btn btn-danger w-100" onclick="clearResults()">
                            <i class="fas fa-trash me-2"></i>Clear Results
                        </button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Test Results</h5>
                    </div>
                    <div class="card-body" id="test-results">
                        <p class="text-muted">Click "Run All Tests" to start</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="fas fa-desktop me-2"></i>Live Preview</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="rencana-strategis" class="page-content active" style="background: #f8f9fa;">
                            <div class="page-header p-3">
                                <h1 class="page-title"><i class="fas fa-chart-line me-2"></i>Rencana Strategis</h1>
                                <p class="page-subtitle text-muted">Perencanaan Strategis Organisasi</p>
                            </div>
                            <div id="rencana-strategis-content" style="min-height: 400px;">
                                <div class="text-center py-5">
                                    <p class="text-muted">Click "Load Module" to load content</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/config.js"></script>
    <script src="/js/services/apiService.js"></script>
    <script src="/js/rencana-strategis-clean.js"></script>
    
    <script>
        const resultsContainer = document.getElementById('test-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result test-${type}`;
            div.innerHTML = `<i class="fas fa-${type === 'pass' ? 'check' : type === 'fail' ? 'times' : 'info'}-circle me-2"></i>${message}`;
            resultsContainer.appendChild(div);
            resultsContainer.scrollTop = resultsContainer.scrollHeight;
        }
        
        function clearResults() {
            resultsContainer.innerHTML = '<p class="text-muted">Results cleared</p>';
        }
        
        async function loadModule() {
            addResult('Loading module...', 'info');
            
            try {
                if (window.RencanaStrategisClean && typeof window.RencanaStrategisClean.load === 'function') {
                    await window.RencanaStrategisClean.load();
                    addResult('Module loaded successfully!', 'pass');
                } else {
                    addResult('Module not found!', 'fail');
                }
            } catch (error) {
                addResult(`Error: ${error.message}`, 'fail');
            }
        }
        
        function checkDisplay() {
            const container = document.getElementById('rencana-strategis-content');
            if (!container) {
                addResult('Container not found!', 'fail');
                return;
            }
            
            const html = container.innerHTML;
            
            // Check for correct display
            const hasWrapper = html.includes('rencana-strategis-wrapper');
            const hasStatCards = html.includes('Rencana Aktif') || html.includes('Total Rencana');
            const hasTable = container.querySelector('table') !== null;
            const hasForm = html.includes('rs-form') || html.includes('Form Input');
            
            // Check for wrong display
            const hasSelectionList = html.includes('Pilih Rencana Strategis') && 
                                     !hasTable && 
                                     html.includes('RS-2025-');
            
            addResult(`Wrapper: ${hasWrapper ? '✅' : '❌'}`, hasWrapper ? 'pass' : 'fail');
            addResult(`Stat Cards: ${hasStatCards ? '✅' : '❌'}`, hasStatCards ? 'pass' : 'fail');
            addResult(`Table: ${hasTable ? '✅' : '❌'}`, hasTable ? 'pass' : 'fail');
            addResult(`Form: ${hasForm ? '✅' : '❌'}`, hasForm ? 'pass' : 'fail');
            addResult(`Selection List (should be NO): ${hasSelectionList ? '❌ FOUND!' : '✅ Not found'}`, hasSelectionList ? 'fail' : 'pass');
            
            if (hasWrapper && (hasStatCards || hasTable || hasForm) && !hasSelectionList) {
                addResult('✅ DISPLAY IS CORRECT!', 'pass');
            } else {
                addResult('❌ DISPLAY IS INCORRECT!', 'fail');
            }
        }
        
        async function runAllTests() {
            clearResults();
            addResult('Starting tests...', 'info');
            
            // Test 1: Module exists
            addResult('Test 1: Checking module existence...', 'info');
            if (window.RencanaStrategisClean) {
                addResult('RencanaStrategisClean module exists', 'pass');
            } else {
                addResult('RencanaStrategisClean module NOT found', 'fail');
            }
            
            // Test 2: Module has required methods
            addResult('Test 2: Checking module methods...', 'info');
            const methods = ['load', 'refresh', 'edit', 'delete', 'cleanup'];
            methods.forEach(method => {
                if (window.RencanaStrategisClean && typeof window.RencanaStrategisClean[method] === 'function') {
                    addResult(`Method ${method}() exists`, 'pass');
                } else {
                    addResult(`Method ${method}() NOT found`, 'fail');
                }
            });
            
            // Test 3: Load module
            addResult('Test 3: Loading module...', 'info');
            await loadModule();
            
            // Test 4: Check display
            addResult('Test 4: Checking display...', 'info');
            setTimeout(checkDisplay, 500);
            
            // Test 5: Check blocked functions
            addResult('Test 5: Checking blocked functions...', 'info');
            if (typeof window.loadRencanaStrategisSelection === 'function') {
                window.loadRencanaStrategisSelection();
                addResult('loadRencanaStrategisSelection is blocked', 'pass');
            }
            if (typeof window.renderRencanaStrategisList === 'function') {
                window.renderRencanaStrategisList();
                addResult('renderRencanaStrategisList is blocked', 'pass');
            }
            
            addResult('All tests completed!', 'info');
        }
    </script>
</body>
</html>
