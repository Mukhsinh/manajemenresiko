<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Risk Profile - Fixed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .badge-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.75rem;
        }
        .badge-kritis { background: #e74c3c; color: white; }
        .badge-hati-hati { background: #f39c12; color: white; }
        .badge-normal { background: #3498db; color: white; }
        .badge-aman { background: #27ae60; color: white; }
        .badge-secondary { background: #95a5a6; color: white; }
        
        .table-container {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        
        .table th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-chart-line"></i> Test Risk Profile - Database Check</h2>
                    <div>
                        <button class="btn btn-primary" onclick="testDatabaseConnection()">
                            <i class="fas fa-database"></i> Test Database
                        </button>
                        <button class="btn btn-success" onclick="loadRiskProfile()">
                            <i class="fas fa-sync"></i> Load Risk Profile
                        </button>
                    </div>
                </div>
                
                <!-- Test Results -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-vial"></i> Test Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="test-results">
                            <p class="text-muted">Click "Test Database" to check database status...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Risk Profile Content -->
                <div id="risk-profile-content">
                    <div class="text-center text-muted">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p class="mt-2">Loading risk profile...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/services/authService.js"></script>
    <script src="/js/services/apiService.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/risk-profile.js"></script>
    
    <script>
        async function testDatabaseConnection() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Testing database connection...';
            
            try {
                // Test the actual API endpoint
                const response = await fetch('/api/risk-profile', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                let html = '<div class="alert alert-info"><h6>Database Test Results:</h6>';
                html += `<p><strong>API Response Status:</strong> ${response.status} ${response.statusText}</p>`;
                html += `<p><strong>Data Count:</strong> ${data.length} records</p>`;
                
                if (data.length === 0) {
                    html += '<div class="alert alert-warning mt-2">';
                    html += '<i class="fas fa-exclamation-triangle"></i> ';
                    html += '<strong>Database is empty!</strong><br>';
                    html += 'This is correct - the risk profile should show 0 in all cards and "Tidak ada data" message.';
                    html += '</div>';
                } else {
                    html += '<div class="alert alert-success mt-2">';
                    html += '<i class="fas fa-check-circle"></i> ';
                    html += '<strong>Database has data!</strong><br>';
                    html += `Found ${data.length} risk analysis records.`;
                    html += '</div>';
                    
                    // Show distribution
                    const distribution = {
                        'EXTREME HIGH': data.filter(d => d.risk_level === 'EXTREME HIGH').length,
                        'HIGH RISK': data.filter(d => d.risk_level === 'HIGH RISK').length,
                        'MEDIUM RISK': data.filter(d => d.risk_level === 'MEDIUM RISK').length,
                        'LOW RISK': data.filter(d => d.risk_level === 'LOW RISK').length
                    };
                    
                    html += '<h6>Risk Level Distribution:</h6><ul>';
                    Object.entries(distribution).forEach(([level, count]) => {
                        html += `<li>${level}: ${count}</li>`;
                    });
                    html += '</ul>';
                }
                
                html += '</div>';
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Database test error:', error);
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>Database Test Failed:</h6>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This might indicate authentication issues or API problems.</p>
                    </div>
                `;
            }
        }
        
        // Auto-load when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Page loaded, initializing...');
            
            // Wait for app to initialize
            if (typeof window.app !== 'undefined') {
                await loadRiskProfile();
            } else {
                // Wait for app to be ready
                const checkApp = setInterval(async () => {
                    if (typeof window.app !== 'undefined') {
                        clearInterval(checkApp);
                        await loadRiskProfile();
                    }
                }, 100);
                
                // Timeout after 5 seconds
                setTimeout(() => {
                    clearInterval(checkApp);
                    if (typeof window.app === 'undefined') {
                        document.getElementById('risk-profile-content').innerHTML = 
                            '<div class="alert alert-danger">Failed to initialize application</div>';
                    }
                }, 5000);
            }
        });
    </script>
</body>
</html>
