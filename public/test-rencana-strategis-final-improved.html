    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Initializing Final Improved Rencana Strategis Test Page...');
            
            try {
                // Wait a moment for everything to be ready
                await new Promise(resolve => setTimeout(resolve, 1200));
                
                // Load the module (will use improved version automatically)
                if (window.loadRencanaStrategis) {
                    await window.loadRencanaStrategis();
                } else if (window.RencanaStrategisModule) {
                    await window.RencanaStrategisModule.load();
                }
                
                // Update data count periodically
                const updateDataCount = () => {
                    let dataCount = 0;
                    
                    // Try different ways to get data count
                    if (window.RencanaStrategisModule?.state?.data) {
                        dataCount = window.RencanaStrategisModule.state.data.length;
                    } else if (window.RencanaStrategisModuleEnhanced?.state?.data) {
                        dataCount = window.RencanaStrategisModuleEnhanced.state.data.length;
                    }
                    
                    const countElement = document.getElementById('data-count');
                    if (countElement) {
                        countElement.textContent = dataCount;
                        
                        // Add animation when count changes
                        countElement.style.transform = 'scale(1.2)';
                        setTimeout(() => {
                            countElement.style.transform = 'scale(1)';
                        }, 200);
                    }
                };
                
                // Update count initially and periodically
                updateDataCount();
                setInterval(updateDataCount, 3000);
                
                // Add some visual feedback
                setTimeout(() => {
                    const cards = document.querySelectorAll('.rencana-card');
                    cards.forEach((card, index) => {
                        setTimeout(() => {
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0) scale(1)';
                        }, index * 100);
                    });
                }, 1000);
                
                console.log('‚úÖ Final Improved Rencana Strategis Test Page initialized successfully');
            } catch (error) {
                console.error('‚ùå Error initializing test page:', error);
                
                // Show error message
                const container = document.getElementById('rencana-strategis-content');
                if (container) {
                    container.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            <h4 class="alert-heading"><i class="fas fa-exclamation-triangle"></i> Error Loading</h4>
                            <p>Terjadi kesalahan saat memuat halaman: ${error.message}</p>
                            <hr>
                            <p class="mb-0">
                                <button onclick="location.reload()" class="btn btn-primary">
                                    <i class="fas fa-sync"></i> Refresh Halaman
                                </button>
                            </p>
                        </div>
                    `;
                }
            }
        });
        
        // Add some interactive effects
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('btn')) {
                // Add ripple effect to buttons
                const button = e.target;
                const ripple = document.createElement('span');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255,255,255,0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                button.style.position = 'relative';
                button.style.overflow = 'hidden';
                button.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            }
        });
        
        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
