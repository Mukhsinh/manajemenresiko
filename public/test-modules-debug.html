<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modules Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Modules Debug</h1>
    
    <div class="test-section">
        <h2>1. Module Availability Test</h2>
        <div id="module-test"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Module Load Test</h2>
        <div id="load-test"></div>
        <button onclick="testModuleLoad()">Test Load Functions</button>
    </div>
    
    <div class="test-section">
        <h2>3. API Test</h2>
        <div id="api-test"></div>
        <button onclick="testAPI()">Test API Endpoints</button>
    </div>
    
    <div class="test-section">
        <h2>4. Console Logs</h2>
        <div id="console-logs"></div>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <!-- Load required scripts in correct order -->
    <script src="/js/config.js"></script>
    <script src="/js/services/apiService.js"></script>
    <script src="/js/services/authService.js"></script>
    
    <!-- Load the modules we want to test -->
    <script src="/js/analisis-swot.js"></script>
    <script src="/js/sasaran-strategi.js"></script>
    <script src="/js/indikator-kinerja-utama.js"></script>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const logs = [];
        
        function captureLog(type, ...args) {
            logs.push({ type, message: args.join(' '), timestamp: new Date().toISOString() });
            updateConsoleLogs();
        }
        
        console.log = (...args) => {
            originalLog(...args);
            captureLog('log', ...args);
        };
        
        console.error = (...args) => {
            originalError(...args);
            captureLog('error', ...args);
        };
        
        console.warn = (...args) => {
            originalWarn(...args);
            captureLog('warn', ...args);
        };
        
        function updateConsoleLogs() {
            const container = document.getElementById('console-logs');
            container.innerHTML = logs.slice(-10).map(log => 
                `<div class="${log.type}"><strong>[${log.type.toUpperCase()}]</strong> ${log.message}</div>`
            ).join('');
        }
        
        function clearLogs() {
            logs.length = 0;
            updateConsoleLogs();
        }
        
        // Test module availability
        function testModuleAvailability() {
            const results = [];
            
            const modules = [
                'analisisSwotModule',
                'sasaranStrategiModule', 
                'indikatorKinerjaUtamaModule'
            ];
            
            modules.forEach(moduleName => {
                const module = window[moduleName];
                const exists = !!module;
                const hasLoad = exists && typeof module.load === 'function';
                
                results.push(`
                    <div>
                        <strong>${moduleName}:</strong> 
                        <span class="${exists ? 'success' : 'error'}">${exists ? '✓ EXISTS' : '✗ NOT FOUND'}</span>
                        ${exists ? `<span class="${hasLoad ? 'success' : 'error'}">${hasLoad ? '✓ HAS LOAD' : '✗ NO LOAD'}</span>` : ''}
                    </div>
                `);
            });
            
            document.getElementById('module-test').innerHTML = results.join('');
        }
        
        // Test module load functions
        async function testModuleLoad() {
            const container = document.getElementById('load-test');
            container.innerHTML = '<div>Testing module load functions...</div>';
            
            const modules = [
                { name: 'analisisSwotModule', module: window.analisisSwotModule },
                { name: 'sasaranStrategiModule', module: window.sasaranStrategiModule },
                { name: 'indikatorKinerjaUtamaModule', module: window.indikatorKinerjaUtamaModule }
            ];
            
            const results = [];
            
            for (const { name, module } of modules) {
                try {
                    if (module && typeof module.load === 'function') {
                        results.push(`<div class="success">✓ ${name}: Load function available</div>`);
                        
                        // Try to call load function
                        try {
                            await module.load();
                            results.push(`<div class="success">✓ ${name}: Load function executed successfully</div>`);
                        } catch (loadError) {
                            results.push(`<div class="error">✗ ${name}: Load function failed - ${loadError.message}</div>`);
                        }
                    } else {
                        results.push(`<div class="error">✗ ${name}: Module or load function not available</div>`);
                    }
                } catch (error) {
                    results.push(`<div class="error">✗ ${name}: Error - ${error.message}</div>`);
                }
            }
            
            container.innerHTML = results.join('');
        }
        
        // Test API endpoints
        async function testAPI() {
            const container = document.getElementById('api-test');
            container.innerHTML = '<div>Testing API endpoints...</div>';
            
            const endpoints = [
                '/api/analisis-swot',
                '/api/sasaran-strategi',
                '/api/indikator-kinerja-utama'
            ];
            
            const results = [];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint);
                    const status = response.status;
                    
                    if (status === 200) {
                        const data = await response.json();
                        results.push(`<div class="success">✓ ${endpoint}: OK (${Array.isArray(data) ? data.length : 'object'} items)</div>`);
                    } else if (status === 401) {
                        results.push(`<div class="warning">⚠ ${endpoint}: Authentication required (${status})</div>`);
                    } else {
                        results.push(`<div class="error">✗ ${endpoint}: Error ${status}</div>`);
                    }
                } catch (error) {
                    results.push(`<div class="error">✗ ${endpoint}: Network error - ${error.message}</div>`);
                }
            }
            
            container.innerHTML = results.join('');
        }
        
        // Run initial tests when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                testModuleAvailability();
                console.log('Module availability test completed');
            }, 1000); // Wait for modules to load
        });
        
        // Test window object
        console.log('Window object keys related to modules:', Object.keys(window).filter(key => 
            key.includes('Module') || key.includes('module')
        ));
    </script>
</body>
</html>
