<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residual Risk Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .debug-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 12px;
        }
        .badge-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            min-width: 60px;
        }
        .badge-low-risk { background-color: #d4edda; color: #155724; }
        .badge-medium-risk { background-color: #fff3cd; color: #856404; }
        .badge-high-risk { background-color: #f8d7da; color: #721c24; }
        .badge-extreme-high { background-color: #f5c6cb; color: #721c24; }
        .badge-secondary { background-color: #e2e3e5; color: #383d41; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Residual Risk Debug</h2>
        
        <div id="debug-info" class="debug-info">
            <strong>Debug Info:</strong><br>
            Loading...
        </div>
        
        <div id="content-area">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Memuat data residual risk...</p>
            </div>
        </div>
    </div>

    <script>
        let residualData = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        async function loadData() {
            const debugDiv = document.getElementById('debug-info');
            
            try {
                debugDiv.innerHTML = '<strong>Debug Info:</strong><br>Fetching data from /api/reports/residual-risk-simple...';
                
                const response = await fetch('/api/reports/residual-risk-simple');
                
                debugDiv.innerHTML += `<br>Response status: ${response.status}`;
                debugDiv.innerHTML += `<br>Response ok: ${response.ok}`;
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                residualData = await response.json();
                
                debugDiv.innerHTML += `<br>Data loaded: ${residualData.length} records`;
                debugDiv.innerHTML += `<br>Sample data: ${JSON.stringify(residualData[0] || {}, null, 2)}`;
                
                renderContent();
                
            } catch (error) {
                console.error('Error loading data:', error);
                debugDiv.innerHTML += `<br><span style="color: red;">Error: ${error.message}</span>`;
                showError('Gagal memuat data: ' + error.message);
            }
        }
        
        function showError(message) {
            const container = document.getElementById('content-area');
            container.innerHTML = `
                <div class="alert alert-danger">
                    <h4>Error</h4>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="loadData()">Coba Lagi</button>
                </div>
            `;
        }
        
        function renderContent() {
            const container = document.getElementById('content-area');
            
            if (residualData.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info text-center">
                        <h4>Tidak Ada Data</h4>
                        <p>Belum ada data residual risk yang tersedia.</p>
                    </div>
                `;
                return;
            }
            
            // Calculate statistics
            const stats = calculateStatistics();
            
            container.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Residual Risk Analysis</h3>
                    </div>
                    <div class="card-body">
                        ${renderStatistics(stats)}
                        ${renderTable()}
                    </div>
                </div>
            `;
        }
        
        function calculateStatistics() {
            let totalInherent = 0;
            let totalResidual = 0;
            let validInherentCount = 0;
            
            residualData.forEach(item => {
                const risk = item.risk_inputs || {};
                let inherent = {};
                
                // Try to get inherent data
                if (risk.risk_inherent_analysis && Array.isArray(risk.risk_inherent_analysis) && risk.risk_inherent_analysis.length > 0) {
                    inherent = risk.risk_inherent_analysis[0];
                } else if (risk.risk_inherent_analysis && !Array.isArray(risk.risk_inherent_analysis)) {
                    inherent = risk.risk_inherent_analysis;
                }
                
                const inherentValue = parseFloat(inherent.risk_value) || 0;
                const residualValue = parseFloat(item.risk_value) || 0;
                
                if (inherentValue > 0) {
                    totalInherent += inherentValue;
                    validInherentCount++;
                }
                totalResidual += residualValue;
            });

            const avgInherent = validInherentCount > 0 ? totalInherent / validInherentCount : 0;
            const avgResidual = residualData.length > 0 ? totalResidual / residualData.length : 0;
            const reduction = avgInherent > 0 ? ((avgInherent - avgResidual) / avgInherent * 100).toFixed(1) : '0.0';

            return {
                total: residualData.length,
                avgInherent: avgInherent,
                avgResidual: avgResidual,
                reduction: reduction
            };
        }
        
        function renderStatistics(stats) {
            return `
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <div class="card-body text-center">
                                <h2>${stats.total}</h2>
                                <p>Total Residual Risk</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                            <div class="card-body text-center">
                                <h2>${stats.avgInherent.toFixed(2)}</h2>
                                <p>Avg Inherent Value</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                            <div class="card-body text-center">
                                <h2>${stats.avgResidual.toFixed(2)}</h2>
                                <p>Avg Residual Value</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                            <div class="card-body text-center">
                                <h2>${stats.reduction}%</h2>
                                <p>Risk Reduction</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderTable() {
            return `
                <div class="card">
                    <div class="card-header">
                        <h4>Detail Residual Risk Analysis</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Kode Risiko</th>
                                        <th>Unit Kerja</th>
                                        <th>Inherent</th>
                                        <th>Residual</th>
                                        <th>Reduction</th>
                                        <th>Level</th>
                                        <th>Review Status</th>
                                        <th>Next Review</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${residualData.map(item => {
                                        const risk = item.risk_inputs || {};
                                        
                                        // Get inherent data
                                        let inherent = {};
                                        if (risk.risk_inherent_analysis && Array.isArray(risk.risk_inherent_analysis) && risk.risk_inherent_analysis.length > 0) {
                                            inherent = risk.risk_inherent_analysis[0];
                                        } else if (risk.risk_inherent_analysis && !Array.isArray(risk.risk_inherent_analysis)) {
                                            inherent = risk.risk_inherent_analysis;
                                        }
                                        
                                        const inherentValue = inherent.risk_value || 0;
                                        const inherentLevel = inherent.risk_level || 'UNKNOWN';
                                        const residualValue = item.risk_value || 0;
                                        
                                        // Calculate reduction percentage
                                        let reduction = '-';
                                        if (inherentValue > 0 && residualValue >= 0) {
                                            const reductionPercent = ((inherentValue - residualValue) / inherentValue * 100);
                                            reduction = reductionPercent.toFixed(1) + '%';
                                        }
                                        
                                        return `
                                            <tr>
                                                <td><strong>${risk.kode_risiko || '-'}</strong></td>
                                                <td>${risk.master_work_units?.name || '-'}</td>
                                                <td><span class="badge-status ${getBadgeClass(inherentLevel)}">${inherentValue || '-'}</span></td>
                                                <td><span class="badge-status ${getBadgeClass(item.risk_level)}">${residualValue || '-'}</span></td>
                                                <td><strong style="color: #0d4f1c; font-weight: 700;">${reduction}</strong></td>
                                                <td><span class="badge-status ${getBadgeClass(item.risk_level)}">${item.risk_level || '-'}</span></td>
                                                <td><span class="badge-status badge-secondary">${item.review_status || '-'}</span></td>
                                                <td>${item.next_review_date || '-'}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function getBadgeClass(level) {
            const levelUpper = (level || '').toUpperCase();
            
            if (levelUpper.includes('LOW') || levelUpper.includes('RENDAH')) {
                return 'badge-low-risk';
            } else if (levelUpper.includes('MEDIUM') || levelUpper.includes('SEDANG')) {
                return 'badge-medium-risk';
            } else if (levelUpper.includes('HIGH') && !levelUpper.includes('EXTREME')) {
                return 'badge-high-risk';
            } else if (levelUpper.includes('EXTREME') || levelUpper.includes('VERY HIGH') || levelUpper.includes('SANGAT')) {
                return 'badge-extreme-high';
            } else {
                return 'badge-secondary';
            }
        }
    </script>
</body>
</html>
