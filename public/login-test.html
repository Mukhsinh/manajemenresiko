<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Data Display</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
        .loading { color: blue; }
        button { padding: 10px 15px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Login Test - Data Display Verification</h1>
    
    <div class="section">
        <h2>1. Login</h2>
        <div>
            <input type="email" id="email" placeholder="Email" value="syaefulhartono@gmail.com">
            <input type="password" id="password" placeholder="Password" value="">
            <button onclick="testLogin()">Login</button>
        </div>
        <div id="login-result"></div>
    </div>
    
    <div class="section">
        <h2>2. Test Dashboard with Auth</h2>
        <button onclick="testDashboard()">Test Dashboard</button>
        <div id="dashboard-result"></div>
    </div>
    
    <div class="section">
        <h2>3. Test Master Data with Auth</h2>
        <button onclick="testMasterData()">Test Master Data</button>
        <div id="master-result"></div>
    </div>
    
    <div class="section">
        <h2>4. Test Risk Inputs with Auth</h2>
        <button onclick="testRiskInputs()">Test Risk Inputs</button>
        <div id="risk-result"></div>
    </div>

    <script>
        let authToken = null;
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<div class="loading">Testing login...</div>';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                resultDiv.innerHTML = '<div class="error">Please enter email and password</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (response.ok && result.token) {
                    authToken = result.token;
                    resultDiv.innerHTML = `
                        <div class="success">✓ Login successful</div>
                        <div>User: ${result.user?.email || 'Unknown'}</div>
                        <div>Token: ${result.token.substring(0, 30)}...</div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">✗ Login failed: ${result.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Login error: ${error.message}</div>`;
            }
        }
        
        async function testDashboard() {
            const resultDiv = document.getElementById('dashboard-result');
            resultDiv.innerHTML = '<div class="loading">Testing dashboard...</div>';
            
            if (!authToken) {
                resultDiv.innerHTML = '<div class="error">Please login first</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/simple/dashboard', {
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✓ Dashboard data loaded</div>
                        <table>
                            <tr><th>Metric</th><th>Value</th></tr>
                            <tr><td>Total Risks</td><td>${result.total_risks || 0}</td></tr>
                            <tr><td>Loss Events</td><td>${result.loss_events || 0}</td></tr>
                            <tr><td>Visi Misi Count</td><td>${result.sample_data?.visi_misi?.length || 0}</td></tr>
                            <tr><td>Rencana Strategis Count</td><td>${result.sample_data?.rencana_strategis?.length || 0}</td></tr>
                        </table>
                        <h4>Sample Visi Misi:</h4>
                        <pre>${JSON.stringify(result.sample_data?.visi_misi?.slice(0, 2) || [], null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">✗ Dashboard error: ${result.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Dashboard error: ${error.message}</div>`;
            }
        }
        
        async function testMasterData() {
            const resultDiv = document.getElementById('master-result');
            resultDiv.innerHTML = '<div class="loading">Testing master data...</div>';
            
            if (!authToken) {
                resultDiv.innerHTML = '<div class="error">Please login first</div>';
                return;
            }
            
            try {
                const endpoints = [
                    'probability-criteria',
                    'impact-criteria', 
                    'risk-categories',
                    'work-units'
                ];
                
                let html = '<div class="success">✓ Master data test results</div><table><tr><th>Endpoint</th><th>Count</th><th>Sample Data</th></tr>';
                
                for (const endpoint of endpoints) {
                    try {
                        const response = await fetch(`/api/master-data/${endpoint}`, {
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${authToken}`
                            }
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            const count = Array.isArray(data) ? data.length : 0;
                            const sample = Array.isArray(data) && data.length > 0 ? 
                                JSON.stringify(data[0]).substring(0, 100) + '...' : 'No data';
                            html += `<tr><td>${endpoint}</td><td>${count}</td><td>${sample}</td></tr>`;
                        } else {
                            html += `<tr><td>${endpoint}</td><td colspan="2" class="error">Error: ${data.error}</td></tr>`;
                        }
                    } catch (error) {
                        html += `<tr><td>${endpoint}</td><td colspan="2" class="error">Error: ${error.message}</td></tr>`;
                    }
                }
                
                html += '</table>';
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Master data error: ${error.message}</div>`;
            }
        }
        
        async function testRiskInputs() {
            const resultDiv = document.getElementById('risk-result');
            resultDiv.innerHTML = '<div class="loading">Testing risk inputs...</div>';
            
            if (!authToken) {
                resultDiv.innerHTML = '<div class="error">Please login first</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/risks/risk-inputs', {
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    const count = Array.isArray(result) ? result.length : 0;
                    const sample = Array.isArray(result) && result.length > 0 ? 
                        result.slice(0, 3) : [];
                    
                    resultDiv.innerHTML = `
                        <div class="success">✓ Risk inputs loaded</div>
                        <table>
                            <tr><th>Total Count</th><td>${count}</td></tr>
                        </table>
                        <h4>Sample Risk Inputs:</h4>
                        <pre>${JSON.stringify(sample, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">✗ Risk inputs error: ${result.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Risk inputs error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
