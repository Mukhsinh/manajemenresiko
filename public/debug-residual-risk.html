<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Residual Risk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Debug Residual Risk</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Debug Info</h5>
                    </div>
                    <div class="card-body">
                        <div id="debug-info"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>API Test</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testAPI()">Test API</button>
                        <div id="api-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Residual Risk Content</h5>
                    </div>
                    <div class="card-body">
                        <div id="residual-risk-content">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3 text-muted">Initializing...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/services/apiService.js"></script>
    <script src="js/residual-risk.js"></script>

    <script>
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debug-info');
            const info = {
                'ResidualRiskModule exists': !!window.ResidualRiskModule,
                'apiCall exists': !!window.apiCall,
                'authService exists': !!window.authService,
                'isAuthenticated': !!window.isAuthenticated,
                'currentUser': !!window.currentUser,
                'currentSession': !!window.currentSession,
                'supabaseClient exists': !!window.supabaseClient,
                'Chart.js loaded': typeof Chart !== 'undefined',
                'Lucide loaded': typeof lucide !== 'undefined'
            };
            
            let html = '<ul class="list-group">';
            for (const [key, value] of Object.entries(info)) {
                const badgeClass = value ? 'bg-success' : 'bg-danger';
                html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${key}
                    <span class="badge ${badgeClass}">${value ? 'OK' : 'MISSING'}</span>
                </li>`;
            }
            html += '</ul>';
            
            debugInfo.innerHTML = html;
        }

        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> Testing...';
            
            try {
                // Test simple endpoint first
                const response = await fetch('/api/reports/residual-risk-simple');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <strong>API Test Success!</strong><br>
                        Status: ${response.status}<br>
                        Data count: ${Array.isArray(data) ? data.length : 'Not array'}<br>
                        <details>
                            <summary>Raw Data</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>API Test Failed!</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testResidualRiskModule() {
            try {
                if (!window.ResidualRiskModule) {
                    throw new Error('ResidualRiskModule not found');
                }
                
                console.log('Testing ResidualRiskModule...');
                
                // Mock authentication
                window.isAuthenticated = true;
                window.currentUser = { email: 'test@example.com' };
                window.currentSession = { access_token: 'test-token' };
                
                // Mock auth service
                window.authService = {
                    isAuthenticated: () => true,
                    getToken: () => 'test-token'
                };

                // Load the module
                await window.ResidualRiskModule.load();
                
                console.log('ResidualRiskModule loaded successfully');
                
            } catch (error) {
                console.error('ResidualRiskModule test failed:', error);
                document.getElementById('residual-risk-content').innerHTML = `
                    <div class="alert alert-danger">
                        <h4>Module Test Failed</h4>
                        <p>Error: ${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Debug page loaded');
            updateDebugInfo();
            
            // Wait a bit for scripts to load
            setTimeout(() => {
                updateDebugInfo();
                testResidualRiskModule();
            }, 1000);
        });
    </script>
</body>
</html>
