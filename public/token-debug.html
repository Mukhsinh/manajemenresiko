<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .error { color: red; }
        .success { color: green; }
        .loading { color: blue; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; border: 1px solid #ddd; border-radius: 4px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; border-radius: 4px; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üîç Token Debug Tool</h1>
    
    <div class="section">
        <h2>1. Manual Token Test</h2>
        <div>
            <input type="text" id="manual-token" placeholder="Paste token here" style="width: 400px;">
            <button onclick="testManualToken()">Test Manual Token</button>
        </div>
        <div id="manual-result"></div>
    </div>
    
    <div class="section">
        <h2>2. Login and Auto Token Test</h2>
        <div>
            <input type="email" id="email" placeholder="Email" value="syaefulhartono@gmail.com">
            <input type="password" id="password" placeholder="Password" value="">
            <button onclick="loginAndTest()">Login & Test Token</button>
        </div>
        <div id="login-result"></div>
    </div>
    
    <div class="section">
        <h2>3. Raw API Test</h2>
        <button onclick="testRawAPI()">Test Raw API Call</button>
        <div id="raw-result"></div>
    </div>

    <script>
        let supabaseClient = null;
        
        // Initialize Supabase
        async function initSupabase() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                supabaseClient = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
                console.log('Supabase initialized');
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
            }
        }
        
        async function testManualToken() {
            const resultDiv = document.getElementById('manual-result');
            const token = document.getElementById('manual-token').value;
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">Please enter a token</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">Testing manual token...</div>';
            
            try {
                // Test token with API
                const response = await fetch('/api/simple/dashboard', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Manual token works!</div>
                        <pre>Response: ${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorData = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">‚ùå Manual token failed</div>
                        <pre>Status: ${response.status}
Error: ${errorData}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
            }
        }
        
        async function loginAndTest() {
            const resultDiv = document.getElementById('login-result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                resultDiv.innerHTML = '<div class="error">Please enter email and password</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">Logging in and testing token...</div>';
            
            try {
                if (!supabaseClient) {
                    await initSupabase();
                }
                
                // Login
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                const token = data.session.access_token;
                
                // Test token immediately
                const response = await fetch('/api/simple/dashboard', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                console.log('Login response status:', response.status);
                console.log('Login response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const apiData = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Login and token test successful!</div>
                        <pre>User: ${data.user.email}
Token: ${token.substring(0, 50)}...
API Response: ${JSON.stringify(apiData, null, 2)}</pre>
                    `;
                    
                    // Auto-fill manual token field
                    document.getElementById('manual-token').value = token;
                } else {
                    const errorData = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">‚ùå Login successful but API call failed</div>
                        <pre>User: ${data.user.email}
Token: ${token.substring(0, 50)}...
API Status: ${response.status}
API Error: ${errorData}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Login or API test failed: ${error.message}</div>`;
            }
        }
        
        async function testRawAPI() {
            const resultDiv = document.getElementById('raw-result');
            resultDiv.innerHTML = '<div class="loading">Testing raw API without auth...</div>';
            
            try {
                // Test without auth first
                const response1 = await fetch('/api/simple/dashboard', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Raw API response status:', response1.status);
                
                let html = `<h4>Test 1: No Auth Header</h4>`;
                if (response1.ok) {
                    const data1 = await response1.json();
                    html += `<div class="success">‚úÖ Success without auth</div><pre>${JSON.stringify(data1, null, 2)}</pre>`;
                } else {
                    const error1 = await response1.text();
                    html += `<div class="error">‚ùå Failed without auth (${response1.status})</div><pre>${error1}</pre>`;
                }
                
                // Test with empty auth header
                const response2 = await fetch('/api/simple/dashboard', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': ''
                    }
                });
                
                html += `<h4>Test 2: Empty Auth Header</h4>`;
                if (response2.ok) {
                    const data2 = await response2.json();
                    html += `<div class="success">‚úÖ Success with empty auth</div><pre>${JSON.stringify(data2, null, 2)}</pre>`;
                } else {
                    const error2 = await response2.text();
                    html += `<div class="error">‚ùå Failed with empty auth (${response2.status})</div><pre>${error2}</pre>`;
                }
                
                // Test with invalid token
                const response3 = await fetch('/api/simple/dashboard', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer invalid-token'
                    }
                });
                
                html += `<h4>Test 3: Invalid Token</h4>`;
                if (response3.ok) {
                    const data3 = await response3.json();
                    html += `<div class="success">‚úÖ Success with invalid token</div><pre>${JSON.stringify(data3, null, 2)}</pre>`;
                } else {
                    const error3 = await response3.text();
                    html += `<div class="error">‚ùå Failed with invalid token (${response3.status})</div><pre>${error3}</pre>`;
                }
                
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Raw API test failed: ${error.message}</div>`;
            }
        }
        
        // Auto-initialize
        window.onload = function() {
            initSupabase();
        };
    </script>
</body>
</html>
