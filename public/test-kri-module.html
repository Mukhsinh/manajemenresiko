<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test KRI Module</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .btn { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Test KRI Module</h1>
    
    <div class="test-section">
        <h2>1. Test KRI Module Load</h2>
        <button class="btn" onclick="testKRIModule()">Test KRI Module</button>
        <div id="kri-module-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. KRI Content</h2>
        <div id="kri-content"></div>
    </div>

    <script>
        // Mock API call function
        window.apiCall = async function(endpoint, options = {}) {
            const response = await fetch(window.location.origin + endpoint, {
                headers: {
                    'Content-Type': 'application/json'
                },
                ...options
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${await response.text()}`);
            }
            
            return response.json();
        };

        async function testKRIModule() {
            const resultDiv = document.getElementById('kri-module-result');
            try {
                resultDiv.innerHTML = '<p>Loading KRI module...</p>';
                
                // Check if KRI module is available
                if (typeof window.kriModule === 'undefined') {
                    throw new Error('KRI module not loaded');
                }
                
                if (typeof window.kriModule.load !== 'function') {
                    throw new Error('KRI module load function not available');
                }
                
                // Mock the API call to use test endpoint
                const originalApiCall = window.apiCall;
                window.apiCall = async function(endpoint, options = {}) {
                    if (endpoint === '/api/kri') {
                        // Use test endpoint instead
                        return originalApiCall('/api/kri/test-no-auth', options);
                    }
                    return originalApiCall(endpoint, options);
                };
                
                // Load KRI module
                await window.kriModule.load();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ KRI Module berhasil dimuat!</h4>
                        <p>Module tersedia dan function load berhasil dijalankan</p>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error KRI Module</h4>
                        <p>${error.message}</p>
                        <p><strong>Available modules:</strong></p>
                        <ul>
                            <li>kriModule: ${typeof window.kriModule}</li>
                            <li>kriModule.load: ${typeof window.kriModule?.load}</li>
                        </ul>
                    </div>
                `;
            }
        }

        // Auto test on page load
        window.onload = function() {
            // Wait a bit for modules to load
            setTimeout(testKRIModule, 1000);
        };
    </script>
    
    <!-- Load required scripts -->
    <script src="/js/services/apiService.js"></script>
    <script src="/js/kri.js"></script>
</body>
</html>
