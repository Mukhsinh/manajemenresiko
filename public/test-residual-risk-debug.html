<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residual Risk Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Residual Risk Debug Test</h2>
        <div id="debug-output"></div>
        <div id="residual-risk-content">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Memuat data residual risk...</p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/services/apiService.js"></script>
    <script src="js/app.js"></script>

    <script>
        const debugOutput = document.getElementById('debug-output');
        
        function log(message) {
            console.log(message);
            debugOutput.innerHTML += '<div class="alert alert-info">' + message + '</div>';
        }
        
        function logError(message) {
            console.error(message);
            debugOutput.innerHTML += '<div class="alert alert-danger">' + message + '</div>';
        }

        // Test API availability
        log('Testing API availability...');
        
        // Check if window.app exists
        if (window.app) {
            log('✓ window.app is available');
            if (window.app.apiCall) {
                log('✓ window.app.apiCall is available');
            } else {
                logError('✗ window.app.apiCall is NOT available');
            }
        } else {
            logError('✗ window.app is NOT available');
        }
        
        // Check if window.apiCall exists
        if (window.apiCall) {
            log('✓ window.apiCall is available');
        } else {
            logError('✗ window.apiCall is NOT available');
        }
        
        // Test direct API call
        async function testDirectAPI() {
            try {
                log('Testing direct API call...');
                
                const response = await fetch('/api/reports/residual-risk-simple');
                log('Response status: ' + response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    log('✓ Direct API call successful, data length: ' + (data?.length || 0));
                    
                    if (data?.length > 0) {
                        log('Sample data: ' + JSON.stringify(data[0], null, 2));
                    }
                } else {
                    const errorText = await response.text();
                    logError('✗ Direct API call failed: ' + errorText);
                }
            } catch (error) {
                logError('✗ Direct API call error: ' + error.message);
            }
        }
        
        // Test with mock auth
        async function testWithAuth() {
            try {
                log('Testing with mock auth...');
                
                // Set mock token
                localStorage.setItem('authToken', 'mock-token-for-testing');
                
                const response = await fetch('/api/reports/residual-risk', {
                    headers: {
                        'Authorization': 'Bearer mock-token-for-testing',
                        'Content-Type': 'application/json'
                    }
                });
                
                log('Auth response status: ' + response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    log('✓ Auth API call successful, data length: ' + (data?.length || 0));
                    
                    if (data?.length > 0) {
                        log('Sample auth data: ' + JSON.stringify(data[0], null, 2));
                        
                        // Try to render the data
                        renderTestData(data);
                    }
                } else {
                    const errorText = await response.text();
                    logError('✗ Auth API call failed: ' + errorText);
                }
            } catch (error) {
                logError('✗ Auth API call error: ' + error.message);
            }
        }
        
        function renderTestData(data) {
            try {
                log('Rendering test data...');
                
                const container = document.getElementById('residual-risk-content');
                
                let html = '<div class="card"><div class="card-header"><h3>Test Data Rendering</h3></div><div class="card-body">';
                
                html += '<div class="alert alert-success">Successfully loaded ' + data.length + ' records</div>';
                
                html += '<table class="table table-striped"><thead><tr>';
                html += '<th>Kode Risiko</th><th>Risk Value</th><th>Risk Level</th><th>Unit Kerja</th>';
                html += '</tr></thead><tbody>';
                
                data.slice(0, 5).forEach(item => {
                    const risk = item.risk_inputs || {};
                    html += '<tr>';
                    html += '<td>' + (risk.kode_risiko || '-') + '</td>';
                    html += '<td>' + (item.risk_value || '-') + '</td>';
                    html += '<td>' + (item.risk_level || '-') + '</td>';
                    html += '<td>' + (risk.master_work_units?.name || '-') + '</td>';
                    html += '</tr>';
                });
                
                html += '</tbody></table>';
                html += '</div></div>';
                
                container.innerHTML = html;
                
                log('✓ Test data rendered successfully');
                
            } catch (error) {
                logError('✗ Error rendering test data: ' + error.message);
            }
        }
        
        // Run tests
        document.addEventListener('DOMContentLoaded', async function() {
            log('DOM loaded, starting tests...');
            
            await testDirectAPI();
            await testWithAuth();
            
            log('All tests completed');
        });
    </script>
</body>
</html>
