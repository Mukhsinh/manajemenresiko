<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Direct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2>Test Login Direct</h2>
        <p class="text-muted">Test login langsung ke API tanpa melalui app.js</p>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="login-form">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="admin@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" value="admin123">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
                <div id="result" class="mt-3"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">Log</div>
            <div class="card-body">
                <pre id="log" style="max-height: 400px; overflow-y: auto;"></pre>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const logEl = document.getElementById('log');
        const resultEl = document.getElementById('result');
        
        function log(msg) {
            const time = new Date().toLocaleTimeString();
            logEl.textContent += `[${time}] ${msg}\n`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);
        }
        
        let supabaseClient = null;
        
        async function initSupabase() {
            log('Fetching config...');
            const res = await fetch('/api/config');
            const config = await res.json();
            log(`Config loaded: ${config.supabaseUrl}`);
            
            supabaseClient = supabase.createClient(config.supabaseUrl, config.supabaseAnonKey, {
                auth: {
                    persistSession: true,
                    autoRefreshToken: true
                }
            });
            log('Supabase client created');
            
            // Check existing session
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                log(`Existing session found: ${session.user.email}`);
            } else {
                log('No existing session');
            }
        }
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log(`Attempting login with: ${email}`);
            resultEl.innerHTML = '<div class="alert alert-info">Logging in...</div>';
            
            try {
                if (!supabaseClient) {
                    await initSupabase();
                }
                
                log('Calling signInWithPassword...');
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    log(`Login error: ${error.message}`);
                    resultEl.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                    return;
                }
                
                log(`Login successful!`);
                log(`User: ${data.user.email}`);
                log(`Session token: ${data.session.access_token.substring(0, 20)}...`);
                
                resultEl.innerHTML = `
                    <div class="alert alert-success">
                        <strong>Login Berhasil!</strong><br>
                        User: ${data.user.email}<br>
                        Token: ${data.session.access_token.substring(0, 30)}...
                    </div>
                    <a href="/" class="btn btn-primary">Go to Dashboard</a>
                `;
                
            } catch (err) {
                log(`Exception: ${err.message}`);
                resultEl.innerHTML = `<div class="alert alert-danger">Exception: ${err.message}</div>`;
            }
        });
        
        // Init on load
        initSupabase();
    </script>
</body>
</html>
